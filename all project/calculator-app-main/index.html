<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device  -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--font-family: 'Spartan', sans-serif;-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>

  </style>
</head>
<body>

  <div class="calculator">
    <div class="calculator-theme">
      <div class="logo">calc</div>
      <div class="theme">
        <div class="text-theme">THEME</div>
        <div class="theme-button">
          <div class="theme-buton-numbers"><span>1</span> <span>2</span> <span>3</span></div>
            <div class="theme-button-radius">
              <div class="theme-button-round first"></div>
              <div class="theme-button-round second"></div>
              <div class="theme-button-round third"></div>
            </div>
        </div>
      </div>
    </div>
    <div class="screen-div">
      <div class="smal-screen"></div>
      <span class="işaret"></span>
      <div class="screen">0</div>
    </div>   
    <div class="buttons">
     
      <div class="button">7</div>
      <div class="button">8</div>
      <div class="button">9</div>
      <div class="button del">DEL</div>
      <div class="button">4</div>
      <div class="button">5</div>
      <div class="button">6</div>
      <div class="button toplama" >+</div>
      <div class="button">1</div>
      <div class="button">2</div>
      <div class="button">3</div>
      <div class="button cıkma">-</div>
      <div class="button">.</div>
      <div class="button">0</div>
      <div class="button bölme">/</div>
      <div class="button çarpma">x</div>
      <div class="button reset">RESET</div>
      <div class="button eşittir">=</div>
    </div>

  </div>


<script src="app.js"></script></body>
</html>
